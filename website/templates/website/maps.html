<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Map</title>
</head>

<body>
<h1>Library Map</h1>

{% for book, section in basket %}
<strong>{{book.title}}</strong>
<br>
Section: {{ section }}<img src="/static/Section-A" class="img-rounded" height="100" alt="Library Map">
<br>
The LED for this book will be <b>{{ book.get_colour_display }}</b> <br>
<br>
{%endfor%}
Once you finish checking out, you will be logged out and can go return or retrieve your books. <br>
<a href="{% url 'leds' %}">Finish checkout</a>

</body>
</html>
