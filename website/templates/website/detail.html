{% extends 'website/base.html' %}

{% block title %}book.title{% endblock %}

{% block body %}
<info>
    <h1>{{ book.title }}</h1>
    {% if taking == 0%}
    <a href="{% url 'update_basket' book_id=book.id %}">Take book</a>
    {% elif taking == 1%}
    <a href="{% url 'update_basket' book_id=book.id %}">Return book</a>
    {% else %}
    Book unavailable
    {% endif %}
</info>
{% endblock %}
