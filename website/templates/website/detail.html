{% extends 'website/base.html' %}

{% block title %}book.title{% endblock %}

{% block body %}
<info>
    <h1>{{ book.title }}</h1>
    {% if taking %}
        {% if book.book_state == 0 %}
            <a href="{% url 'basket' book_id=book.id %}">Take book</a>
        {% else %}
            Take book
        {% endif %}
    {% else %}
    <a href="{% url 'basket' book_id=book.id %}">Return book</a>
    {% endif %}
</info>
{% endblock %}
